{% extends "learning_logs/base.html" %}

{% block page_header %}
<div class="container mt-4">
    <h1 class="display-4">Topics</h1>
</div>
{% endblock page_header %}

{% block content %}
<div class="container mt-4">
    <ul class="list-group">
        {% for topic in topics %}
            <li class="list-group-item">
                <h5>
                    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
                </h5>
            </li>
        {% empty %}
            <li class="list-group-item">
                <h5>No topics have been added yet.</h5>
            </li>
        {% endfor %}
    </ul>

    <div class="mt-4">
        <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add a New Topic</a>
    </div>
</div>
{% endblock content %}
